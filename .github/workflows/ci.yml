name: RAG CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'app.py'
      - 'embed_docs.py'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn chromadb requests ollama

      - name: Rebuild embeddings
        run: python embed_docs.py

      - name: Start API in background
        run: |
          # Use 127.0.0.1 to match the test script
          USE_MOCK_LLM=1 uvicorn app:app --host 127.0.0.1 --port 8000 & 
          
      - name: Wait for API Health Check
        run: |
          echo "Waiting for API to start..."
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000/health; then
              echo "✅ API is healthy!"
              exit 0
            fi
            sleep 2
          done
          echo "❌ API failed to start"
          exit 1

      - name: Run semantic tests
        run: python semantic_test.py
